<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85db94d22d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="select-div">
            <p id="selectText">Select the language</p>
            <i id="down" class="fa-solid fa-angle-down "></i>
        </div>
        <div class="options ">
            <p class="textupdate"  >English</p>
            <p class="textupdate" >हिन्दी</p>
            <p class="textupdate" >ಕನ್ನಡ</p>
            <p class="textupdate" >മലയാളം</p>
            <p class="textupdate" >తెలుగు</p>
            <p class="textupdate" >தமிழ்</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
