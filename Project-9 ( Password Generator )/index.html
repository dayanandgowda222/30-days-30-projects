<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Generate Your Password Here</h1>
        <div id="input">
            <input type="text" placeholder="Enter here">
            <span>copied</span>
            <i class="fa-solid fa-copy" style="color: black;"  onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()" id="btn"  ><i class="fa-solid fa-bolt" style="color: #ffffff;"></i>Generate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
