<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">
        <div class="container">
            <div class="clock">
                <div class="hm">
                    <span id="hrs">00</span>
                    <div >:</div>
                    <span id="mins">00</span>
                </div>
                <div class="seconds">
                    <span id="sec">00</span>
                    <h2 id="mil"></h2>
                </div>
            </div>
            
            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
