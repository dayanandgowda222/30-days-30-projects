<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/85db94d22d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="muisc-player">
            <nav>
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-bars"></i>
            </nav>
            <div class="img-div">
                <img src="https://cdn.pixabay.com/photo/2015/11/17/13/24/singer-1047531_1280.jpg" alt="">
                <h2>KGF</h2>
                <p>Ravi Basrur and Vijay prakash</p>
            </div>
            <audio src="KGF.mp3" id="song" ></audio>
            <input type="range" name="" id="progress">
            
            <div class="controls">
                <i class="fa-solid fa-backward"></i>
                <i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcn"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
